# ==================== 生产环境 Docker Compose ====================
# 使用远程镜像仓库的镜像，无需本地构建
#
# 使用前请修改下方的 REGISTRY 变量为你的镜像仓库地址
# 例如：
#   - Docker Hub: gzhidao1010
#   - 阿里云: registry.cn-hangzhou.aliyuncs.com/your-namespace
#   - GitHub: ghcr.io/gzhidao1010
#
# 使用方法：
#   1. 确保 services/.env 已配置（复制 services/.env.example 为 services/.env 并修改）
#   2. 发版命令（加载 services/.env 参数）：
#      docker-compose -f docker-compose.prod.yml --env-file services/.env up -d --build
#
# ================================================================

# 定义镜像仓库地址（使用前请修改）
x-registry: &registry "gzhidao1010"  # 修改为你的 Docker Hub 用户名或其他仓库地址

services:
  # ==================== 基础设施服务 ====================
  
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - microservices-network
    restart: unless-stopped

  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: nacos
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=10000&socketTimeout=30000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
      - NACOS_AUTH_ENABLE=false
      - JVM_XMS=256m
      - JVM_XMX=512m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - microservices-network
    restart: unless-stopped

  sentinel:
    image: bladex/sentinel-dashboard:1.8.6
    container_name: sentinel
    environment:
      - JAVA_OPTS=-Dserver.port=8858 -Dcsp.sentinel.dashboard.server=localhost:8858
    ports:
      - "8858:8858"
    networks:
      - microservices-network
    restart: unless-stopped

  # Redis（Token 存储和缓存）
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - microservices-network
    restart: unless-stopped

  # ==================== Java 微服务（使用远程镜像）====================

  user-service:
    image: ${REGISTRY:-gzhidao1010}/user-service:${TAG:-latest}
    build:
      context: ./services
      dockerfile: user-service/Dockerfile
    container_name: user-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - NACOS_SERVER_ADDR=nacos:8848
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=user_db
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - DOCKER_HOST_IP=user-service
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8001:8001"
      - "20880:20880"
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  order-service:
    image: ${REGISTRY:-gzhidao1010}/order-service:${TAG:-latest}
    container_name: order-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - NACOS_SERVER_ADDR=nacos:8848
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=order_db
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - DOCKER_HOST_IP=order-service
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8002:8002"
      - "20881:20881"
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  # Chat 服务（SSE 流式对话、LLM 对接、会话持久化）
  # 需在 services/.env 中配置 LLM API Key（DEEPSEEK_API_KEY 或 OPENAI_API_KEY）
  chat-service:
    image: ${REGISTRY:-gzhidao1010}/chat-service:${TAG:-latest}
    build:
      context: ./services
      dockerfile: chat-service/Dockerfile
    container_name: chat-service
    env_file:
      - ./services/.env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - NACOS_SERVER_ADDR=nacos:8848
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=chat_db
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - DOCKER_HOST_IP=chat-service
      - LLM_PROVIDER=${LLM_PROVIDER:-deepseek}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - WEB_SEARCH_ENABLED=${WEB_SEARCH_ENABLED:-false}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8003:8003"
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  api-gateway:
    image: ${REGISTRY:-gzhidao1010}/api-gateway:${TAG:-latest}
    build:
      context: ./services
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - NACOS_SERVER_ADDR=nacos:8848
      - SENTINEL_DASHBOARD=sentinel:8858
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8080:8080"
    depends_on:
      nacos:
        condition: service_healthy
      user-service:
        condition: service_started
      order-service:
        condition: service_started
      chat-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  # ==================== 前端应用（使用远程镜像）====================

  # Web 应用（不暴露端口，仅内部访问）
  # 支持本地构建或远程镜像：如果镜像不存在，会自动构建
  web:
    image: ${REGISTRY:-gzhidao1010}/web:${TAG:-latest}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        APP_NAME: web
    container_name: web
    # 不暴露端口，仅通过反向代理访问
    expose:
      - "80"
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 组件库 Storybook（不暴露端口，仅内部访问）
  # 使用远程镜像为主，同时保留 build 作为兜底（镜像不存在时可本地构建）
  storybook:
    image: ${REGISTRY:-gzhidao1010}/storybook:${TAG:-latest}
    build:
      context: .
      dockerfile: apps/storybook/Dockerfile
    container_name: storybook
    expose:
      - "80"
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx 反向代理（根据域名路由）
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8888:80"  # 使用 8888 端口避免 Windows 端口冲突
      - "8443:443"  # HTTPS 支持（使用 8443 端口）
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro  # SSL 证书（可选）
    depends_on:
      - web
      - storybook
      - api-gateway
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  microservices-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mysql-data:
    driver: local
  nacos-data:
    driver: local
  nacos-logs:
    driver: local
  redis-data:
    driver: local
