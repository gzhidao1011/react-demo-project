# 测试环境配置（H2 内存数据库）
# 不配置 spring.ai.openai.api-key，ChatServiceImpl 回退到 Mock 模式（无需真实 LLM）
spring:
  datasource:
    url: jdbc:h2:mem:chat_test;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
  sql:
    init:
      mode: always
