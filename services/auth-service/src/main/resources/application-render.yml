# Render 环境配置
server:
  port: ${PORT:8002}

spring:
  application:
    name: auth-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:nacos.onrender.com:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        ip: ${DOCKER_HOST_IP:auth-service.onrender.com}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 1
      timeout: 3000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

user-service:
  internal:
    # Render 上使用服务 URL；本地/Docker 使用服务名
    base-url: ${USER_SERVICE_INTERNAL_BASE_URL:http://user-service}
    secret: ${INTERNAL_API_SECRET}

logging:
  level:
    root: INFO
    com.example: INFO
