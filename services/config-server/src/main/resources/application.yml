server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: ${CONFIG_SERVER_PROFILE:native}
  cloud:
    config:
      server:
        native:
          search-locations: ${CONFIG_REPO_PATH:../config-repo}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

---

spring:
  config:
    activate:
      on-profile: git
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPO_URI:https://github.com/your-org/config-repo}
          default-label: ${CONFIG_REPO_LABEL:main}
          search-paths: config
