server:
  port: 8004  # 与 api-gateway application-local 中 order-service 一致

spring:
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}
  application:
    name: order-service
  cloud:
    config:
      name: ${spring.application.name}
      profile: ${SPRING_PROFILES_ACTIVE:local}
      label: ${CONFIG_LABEL:main}
    nacos:
      discovery:
        server-addr: localhost:8848  # Nacos 服务器地址
        namespace: public
        group: DEFAULT_GROUP
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/order_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Kafka 配置 (Phase 2 事件驱动)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: order-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.*

  # Temporal 配置 (Phase 3 分布式事务/工作流)
  temporal:
    enabled: ${TEMPORAL_ENABLED:false}
    connection:
      target: ${TEMPORAL_HOST:localhost:7233}
    namespace: ${TEMPORAL_NAMESPACE:default}
    workers:
      - task-queue: order-saga-queue
        workflow-classes:
          - com.example.order.temporal.OrderSagaWorkflowImpl
        activity-classes:
          - com.example.order.temporal.OrderActivitiesImpl
      - task-queue: approval-queue
        workflow-classes:
          - com.example.order.temporal.ApprovalWorkflowImpl
        activity-classes:
          - com.example.order.temporal.ApprovalActivitiesImpl

# Dubbo 配置
dubbo:
  application:
    name: order-service
    # 禁用应用级服务发现注册，避免与 Spring Cloud 服务发现冲突
    register-mode: interface  # 只注册接口级服务，不注册应用级服务
  registry:
    address: nacos://localhost:8848  # 使用 Nacos 作为注册中心
  protocol:
    name: dubbo
    port: 20881  # Dubbo 协议端口（每个服务使用不同端口）

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.order.entity
  configuration:
    map-underscore-to-camel-case: true

# Kafka Topic 配置
kafka:
  topics:
    user-created: user-created-events

# 健康检查与监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}