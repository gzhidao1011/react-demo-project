server:
  port: 8002

spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # Nacos 服务器地址
        namespace: public
        group: DEFAULT_GROUP
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/order_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 自动创建/更新表结构
    show-sql: true  # 显示 SQL 语句
    properties:
      hibernate:
        format_sql: true

# Dubbo 配置
dubbo:
  application:
    name: order-service
    # 禁用应用级服务发现注册，避免与 Spring Cloud 服务发现冲突
    register-mode: interface  # 只注册接口级服务，不注册应用级服务
  registry:
    address: nacos://localhost:8848  # 使用 Nacos 作为注册中心
  protocol:
    name: dubbo
    port: 20881  # Dubbo 协议端口（每个服务使用不同端口）