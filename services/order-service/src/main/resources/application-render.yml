# Render 环境配置
# 适配 Render 平台的部署环境（使用 MySQL）
server:
  port: ${PORT:8002}  # Render 使用 PORT 环境变量

spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:nacos.onrender.com:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        # Render 服务间通信使用内部 DNS
        ip: ${DOCKER_HOST_IP:order-service.onrender.com}
  
  # 数据库配置（MySQL）
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

# Dubbo 配置
dubbo:
  application:
    name: order-service
    register-mode: interface
  registry:
    address: nacos://${NACOS_SERVER_ADDR:nacos.onrender.com:8848}
  protocol:
    name: dubbo
    port: 20881
    # Render 服务间通信使用内部 DNS
    host: ${DOCKER_HOST_IP:order-service.onrender.com}
  scan:
    base-packages: com.example.order.service

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    root: INFO
    com.example: INFO
    org.hibernate.SQL: WARN
