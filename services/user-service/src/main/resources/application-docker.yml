# Docker 环境配置
server:
  port: 8001

spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:nacos:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        # Docker 网络中使用容器名称注册
        ip: ${DOCKER_HOST_IP:user-service}
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:user_db}?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # 生产环境关闭 SQL 日志
    properties:
      hibernate:
        format_sql: false

# Dubbo 配置
dubbo:
  application:
    name: user-service
    register-mode: interface
  registry:
    address: nacos://${NACOS_SERVER_ADDR:nacos:8848}
  protocol:
    name: dubbo
    port: 20880
    # Docker 环境中需要指定 host
    host: ${DOCKER_HOST_IP:user-service}
  scan:
    base-packages: com.example.user.service

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    root: INFO
    com.example: INFO
    org.hibernate.SQL: WARN
